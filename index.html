<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="header-content">
            <img src="icons8-администратор-48.png" alt="User Avatar" class="avatar"> <!-- Картинка пользователя -->
            <div class="header-text">
                <h1>Stars Roulette⭐</h1> <!-- Название приложения images/user-avatar.png-->
                <p>Username: Бебебе</p> <!-- Имя пользователя -->
            </div>
            <button id="leaderboard-btn">Leaders</button> <!-- Кнопка лидеров -->
        </div>
    </header>
    <div class="roulette-container">
        <div class="roulette">
            <div class="roulette-item">1 звезда <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">2 звезды <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">3 звезды <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">5 звезд <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">7 звезд <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">10 звезд <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">15 звезд <img src="tmp4mef58_f.png" alt="Звезда"></div>
            <div class="roulette-item">30 звезд <img src="tmp4mef58_f.png" alt="Звезда"></div>
        </div>
    </div>
    <button id="spin-button" class="spin-button">Крутить рулетку</button>

    <p class="bank-text">Сколько в банке звезд: <span id="bank-stars">0</span></p>


    <footer>
        <nav>
            <ul>
                <li><a href="#" id="home-button"><img src="icons8-главная-48.png" alt="Home">Home</a></li>
                <li><a href="#" id="tasks-button"><img src="icons8-аудит-48.png" alt="Tasks">Tasks</a></li>
                <li><a href="#" id="info-button"><img src="icons8-книга-48.png" alt="Info">Info</a></li>
            </ul>
        </nav>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
